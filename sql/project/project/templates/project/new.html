
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Add a new event</h1>
    <br>
    <form action=" " method="POST">
       {% csrf_token %}
        <div>
            <label for="eventname">Event name</label>
            <input type="text" name="eventname" id="eventname" placeholder="Event name" required autocomplete="off">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" placeholder="Event date" required autocomplete="off">
        </div>
        <div>
            <label for="time">Time</label>
            <input type="time" name="time" id="eventname" placeholder="Event time" required autocomplete="off">
        </div>
        <div>
            <label for="location">Event name</label>
            <input type="text" name="location" id="location" placeholder="Event location" required autocomplete="off">
        </div>
        <div>
            <label for="image">Event image</label>
            <input type="url" name="image" id="image" placeholder="Event image"  autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>

        {% if messages %}
        {% for message in messages %}
        <h1>{{message}}</h1>
        {% endfor %}
        {% endif %}
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
