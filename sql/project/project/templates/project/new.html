<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
	<link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style='background-color:#17a2b8'>

    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light  text-center">
		<ul class="nav navbar-nav text-nowrap flex-row mx-auto order-1 order-md-2">
		  <li class="nav-item">
			<h1 class="text-white">
			  Add a new Event
            </h1>
		  </li>
		</ul>
		<ul class=" nav navbar-nav text-nowrap flex-row  order-1 order-md-2">
		  <li class="nav-item">
			<a class="nav-link text-white font-weight-bold ml-auto" href="/">Show All Events</a>
		  </li>
		</ul>
	  </nav>
      {% if message %}
      <div class="alert alert-success alert-dismissible fade show">
        <strong>Success!</strong> Your message has been sent successfully.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col my-5 mx-5 px-5 py-5">
                <div class="formData">
                    <div class="sameline">
                        <form action=" " method="POST">
                            {% csrf_token %}
                            <div class="form-group sameline">
                                <label for="eventname">Event name</label>
                                <input type="text" name="eventname" id="eventname" placeholder="Event name" required
                                    autocomplete="off">
                            </div>
                            <div class="form-group sameline">
                                <label for="date">Date</label>
                                <input type="date" name="date" id="date" placeholder="Event date" required
                                    autocomplete="off">
                            </div>
                            <div class="form-group sameline">
                                <label for="time">Time</label>
                                <input type="time" name="time" id="eventname" placeholder="Event time" required
                                    autocomplete="off">
                            </div>
                            <div class="form-group sameline">
                                <label for="location">Event name</label>
                                <input type="text" name="location" id="location" placeholder="Event location" required
                                    autocomplete="off">
                            </div>
                            <div class="form-group sameline">
                                <label for="image">Event image</label>
                                <input type="url" name="image" id="image" placeholder="Event image" autocomplete="off">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
