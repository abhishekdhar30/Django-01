<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'styles.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
		integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>


<body style='background-color:#17a2b8'>
	<nav class="navbar navbar-expand-lg navbar-expand-md navbar-light  text-center">
		<ul class="nav navbar-nav text-nowrap flex-row mx-auto order-1 order-md-2">
			<li class="nav-item">

				<h1 class="text-white">Blog</h1>
			</li>
		</ul>
		<ul class=" nav navbar-nav text-nowrap flex-row  order-1 order-md-2">
			<li class="nav-item">
				<a class="nav-link text-white font-weight-bold ml-auto" href="/new">Add new events</a>
			</li>
		</ul>
	</nav>
	<br><br>
	<div class="container">

		{% for i in data %}
		<div class="row">
			<div class="col-md-6">
				<div class="card flex-md-row mb-4 shadow-sm h-md-250">
					<div class="card-body d-flex flex-column align-items-start">
						<strong class="d-inline-block mb-2 text-primary">{{i.eventname}}</strong>
						<div class="mb-1 text-muted small">{{i.date}}</div>
						<div class="mb-1 text-muted small">{{i.time}}</div>
						<p class="card-text mb-auto">{{i.location}}</p>
						
						<form>
							{% csrf_token %}
							{% load static %}
							<img class="heart" id="heart" src="{% static 'whiteheart.png' %}">
						</form>
					</div>
					<img class="card-img-right flex-auto d-none d-lg-block" alt="Invalid Link" src="{{i.image}}"
						style="width: 200px; height: 250px;">
				</div>
			</div>
		</div>
		<script>
			
			let m=document.getElementById('heart')
			let count=1;
			m.addEventListener('click',function(a)
			{
				if(count&1)
				{
				document.getElementById('heart').src ="static/heart.png";
				}
				else
				{
				document.getElementById('heart').src ="static/whiteheart.png";
				}
				count++;
			});
	
		</script>
		{% endfor %}

	</div>
</body>
