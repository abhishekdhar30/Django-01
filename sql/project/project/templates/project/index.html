
<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-danger text-center">
        <ul class="nav navbar-nav text-nowrap flex-row mx-auto order-1 order-md-2">
          <li class="nav-item">
            <a class="nav-link text-white font-weight-bold " href="#">
              Likes
            </a>
          </li>
        </ul>
        <ul class=" nav navbar-nav text-nowrap flex-row  order-1 order-md-2">
          <li class="nav-item">
            <a class="nav-link text-white font-weight-bold ml-auto" href="new">Add new events</a>
          </li>
        </ul>
      </nav>
	 {% for i in data %} 
    <div class="container">
		<div class="row">
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
				<ul class="event-list">
					<li>
						<div>
						{{i.date}}
					    </div>
						<br>
							<span class="time">{{i.time}}</span>
						
						</time>
						<img alt="Independence Day" src="https://farm4.staticflickr.com/3100/2693171833_3545fb852c_q.jpg" />
						<div class="info">
							<h2 class="title">{{i.eventname}}</h2>
							<p class="desc">{{i.location}}</p>
						</div>
						<div class="social">
							<ul>
								<li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
								<li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
								<li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
								{% load static %}
								<link rel="icon" href="{% static 'heart.png' %}">
							</ul>
						</div>
				</ul>
			</div>
		</div>
	</div>
	{% endfor %}
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
